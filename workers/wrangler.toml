name = "ai-hoc-tap-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "ai-hoc-tap-db"
database_id = "5e6f80b8-02cd-4d7a-8f5e-a17fd24dd60d"

# Cloudflare AI Workers binding (for Llama 3.1 8B and other models)
# This provides direct access to Cloudflare's AI models
[ai]
binding = "AI"

# Environment variables
[vars]
ALLOWED_ORIGINS = "http://localhost:3000,http://localhost:5173,https://totnghiepcongnghecungai1.pages.dev"
# Use Cloudflare AI Workers (Llama 3.8) instead of Gemini
USE_AI_WORKERS = "true"
# GEMINI_API_KEY_LOCATION = "secret"  # Optional fallback to Gemini if needed

# Production secrets (set via: wrangler secret put GEMINI_API_KEY)
# GEMINI_API_KEY = "your-gemini-key"

# Environment-specific configuration
[env.production]
vars = { USE_AI_WORKERS = "true" }

[env.development]
vars = { USE_AI_WORKERS = "true" }
